<app-search></app-search>
<app-tag></app-tag>
<app-not-found  [visible]="!foods || !foods.length" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
            <ngb-rating
                [value]="food.star"
                [totalstars]="5"
                checkedcolor="red"
                uncheckedcolor="black"
                size="24px"
                [readonly]="true">
            </ngb-rating>
            <div class="product-footer-item">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>ðŸ•“</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                {{food.price | currency}}
            </div>
        </div>
        </a>
    </li>
</ul>
